<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      body {
        background-color: rgb(32, 32, 32);
      }
      
      .bar {
        display: inline-block;
        font-size: 30px;
        padding: 10px;
        color: white;
        transition: 1s;
      }
      
      .bar:hover {
        transform: rotate(180deg);
        cursor: crosshair;
        font-size: 60px;
      }
    </style>
  </head>
  <body>
  </body>
  <script>
    var poet = '너에게 묻는다 연탄재 함부로 발로 차지 마라 너는 누구에게 한번이라도 뜨거운 사람이었느냐 반쯤 깨진 연탄 언젠가는 나도 활활 타오르고 싶을 것이다 나를 끝 닿는 데까지 한번 밀어붙여 보고 싶은 것이다 타고 왔던 트럭에 실려 다시 돌아가면 연탄, 처음으로 붙여진 나의 이름도 으깨어져 나의 존재도 까마득히 뭉개질 터이니 죽어도 여기서 찬란한 끝장을 한번 보고 싶은 것이다 나를 기다리고 있는 뜨거운 밑불위에 지금은 인정머리없는 차가운, 갈라진 내 몸을 얹고 아래쪽부터 불이 건너와 옮겨 붙기를 시간의 바통을 내가 넘겨 받는 순간이 오기를 그리하여 서서히 온몸이 벌겋게 달아 오르기를 나도 느껴보고 싶은 것이다 나도 보고 싶은 것이다 모두들 잠든 깊은 밤에 눈에 빨갛게 불을 켜고 구들장 속이 얼마나 침침하니 손을 뻗어 보고 싶은 것이다 나로 하여 푸근한 잠 자는 처녀의 등허리를 밤새도록 슬금슬금 만져도 보고 싶은 것이다';
    var random = function(min, max) {
      return min + (max - min) * Math.random();
    };
    
    var getRandomGrayColor = function() {
      var gray = Math.floor(random(32, 64));
      return 'rgb(' + gray + ',' + gray + ',' + gray + ')';  
    };
    
    for(var i = 0; i < poet.length; i++) {
      var d = document.createElement('div');
      var text = poet[i];
      d.textContent = text;
      d.style['background-color'] = getRandomGrayColor();
      d.className = 'bar';
      document.body.appendChild(d);
    }
  </script>
</html>
